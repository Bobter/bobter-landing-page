<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bobter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000;
      --green: #39ff14;
      --green-soft: rgba(57, 255, 20, 0.2);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 50% 20%, #061006 0%, #000 50%);
      color: var(--green);
      font-family: "Press Start 2P", monospace;
      overflow: hidden;
    }

    .scanlines::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: screen;
      animation: drift 8s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(8px); }
    }

    .wrap {
      text-align: center;
      position: relative;
      padding: 2rem;
      border: 1px solid var(--green-soft);
      box-shadow: 0 0 24px rgba(57, 255, 20, 0.15) inset, 0 0 32px rgba(57, 255, 20, 0.08);
      background: rgba(0, 0, 0, 0.4);
    }

    .title {
      margin: 0;
      font-size: clamp(2rem, 8vw, 6rem);
      letter-spacing: 0.08em;
      position: relative;
      text-shadow: 0 0 6px rgba(57, 255, 20, 0.9), 0 0 24px rgba(57, 255, 20, 0.5);
      animation: flicker 2.8s infinite steps(2);
    }

    .title::before,
    .title::after {
      content: "Bobter";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip-path: inset(0 0 0 0);
    }

    .title::before {
      color: #7dff5f;
      transform: translate(-2px, -1px);
      opacity: 0.7;
      animation: glitchA 2s infinite linear alternate-reverse;
    }

    .title::after {
      color: #b6ff9f;
      transform: translate(2px, 1px);
      opacity: 0.55;
      animation: glitchB 1.7s infinite linear alternate-reverse;
    }

    .cursor {
      display: inline-block;
      width: 0.7ch;
      margin-left: 0.4ch;
      border-right: 0.18em solid var(--green);
      animation: blink 0.9s steps(1) infinite;
      transform: translateY(0.05em);
    }

    .tagline {
      margin-top: 1rem;
      font-size: clamp(0.5rem, 2vw, 0.9rem);
      opacity: 0.9;
      text-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 80%, 100% { opacity: 1; }
      20%, 22% { opacity: 0.85; }
      81% { opacity: 0.92; }
    }

    @keyframes glitchA {
      0% { clip-path: inset(0 0 85% 0); }
      20% { clip-path: inset(40% 0 35% 0); }
      40% { clip-path: inset(80% 0 5% 0); }
      60% { clip-path: inset(10% 0 65% 0); }
      80% { clip-path: inset(55% 0 20% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }

    @keyframes glitchB {
      0% { clip-path: inset(70% 0 10% 0); }
      20% { clip-path: inset(10% 0 70% 0); }
      40% { clip-path: inset(45% 0 30% 0); }
      60% { clip-path: inset(20% 0 55% 0); }
      80% { clip-path: inset(85% 0 2% 0); }
      100% { clip-path: inset(70% 0 10% 0); }
    }
  </style>
</head>
<body class="scanlines">
  <main class="wrap">
    <h1 class="title">Bobter</h1>
    <div class="tagline">SYSTEM ONLINE<span class="cursor"></span></div>\r\n    <div class="tagline">PROXIMAMENTE KRATORION</div>
  </main>
</body>
</html>
