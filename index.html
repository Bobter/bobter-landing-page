<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bobter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000;
      --green: #39ff14;
      --green-soft: rgba(57, 255, 20, 0.2);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 50% 20%, #061006 0%, #000 50%);
      color: var(--green);
      font-family: "Press Start 2P", monospace;
      overflow: hidden;
    }

    .scanlines::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: screen;
      animation: scanFlicker 0.25s steps(2) infinite;
    }

    .wrap {
      text-align: center;
      position: relative;
      padding: 2rem;
      border: 1px solid var(--green-soft);
      box-shadow: 0 0 24px rgba(57, 255, 20, 0.15) inset, 0 0 32px rgba(57, 255, 20, 0.08);
      background: rgba(0, 0, 0, 0.4);
    }

    .title {
      margin: 0;
      font-size: clamp(2rem, 8vw, 6rem);
      letter-spacing: 0.08em;
      position: relative;
      text-shadow: 0 0 6px rgba(57, 255, 20, 0.9), 0 0 24px rgba(57, 255, 20, 0.5);
      animation: glitchShift 2.4s steps(1) infinite;
    }

    .title::before,
    .title::after {
      content: "Bobter";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip-path: inset(0 0 0 0);
    }

    .title::before {
      color: #7dff5f;
      transform: translateX(-2px);
      opacity: 0.7;
      animation: glitchA 1.2s steps(1) infinite;
    }

    .title::after {
      color: #b6ff9f;
      transform: translateX(2px);
      opacity: 0.55;
      animation: glitchB 0.95s steps(1) infinite;
    }

    .cursor {
      display: inline-block;
      width: 0.7ch;
      margin-left: 0.4ch;
      border-right: 0.18em solid var(--green);
      animation: blink 0.9s steps(1) infinite;
      transform: translateY(0.05em);
    }

    .tagline {
      margin-top: 1rem;
      font-size: clamp(0.5rem, 2vw, 0.9rem);
      opacity: 0.9;
      text-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes scanFlicker {
      0%, 100% { opacity: 0.26; }
      50% { opacity: 0.18; }
    }

    @keyframes glitchShift {
      0%, 84%, 100% { transform: translateX(0); }
      85% { transform: translateX(-2px); }
      86% { transform: translateX(3px); }
      87% { transform: translateX(-4px); }
      88% { transform: translateX(1px); }
      89% { transform: translateX(0); }
    }

    @keyframes glitchA {
      0%, 78%, 100% {
        clip-path: inset(0 0 0 0);
        transform: translateX(0);
      }
      79% {
        clip-path: inset(0 0 65% 0);
        transform: translateX(-8px);
      }
      80% {
        clip-path: inset(38% 0 28% 0);
        transform: translateX(6px);
      }
      81% {
        clip-path: inset(74% 0 0 0);
        transform: translateX(-10px);
      }
      82% {
        clip-path: inset(16% 0 56% 0);
        transform: translateX(4px);
      }
    }

    @keyframes glitchB {
      0%, 72%, 100% {
        clip-path: inset(0 0 0 0);
        transform: translateX(0);
      }
      73% {
        clip-path: inset(62% 0 7% 0);
        transform: translateX(7px);
      }
      74% {
        clip-path: inset(12% 0 68% 0);
        transform: translateX(-6px);
      }
      75% {
        clip-path: inset(44% 0 24% 0);
        transform: translateX(9px);
      }
      76% {
        clip-path: inset(82% 0 2% 0);
        transform: translateX(-5px);
      }
    }
  </style>
</head>
<body class="scanlines">
  <main class="wrap">
    <h1 class="title">Bobter</h1>
    <div class="tagline">SYSTEM ONLINE<span class="cursor"></span></div>
    <div class="tagline">COMING SOON: KRATORION</div>
  </main>
</body>
</html>
